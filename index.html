<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <meta name="description" content="Around The U.S" />
    <meta name="keywords" content="travel, explor, adventure " />
    <meta name="author" content="Abel cutz" />
    <link rel="web icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__log"
          src="./images/around.svg"
          alt="around the u.s log"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card">
            <li class="card__list">
              <img
                src="./images/yosemite-valley.png"
                alt="yosemite"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card__list">
              <img
                src="./images/lake-louise.png"
                alt="lake-louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card__list">
              <img
                src="./images/bald-mountains.png"
                alt="bald-mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card__list">
              <img
                src="./images/latemar.png"
                alt="latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card__list">
              <img
                src="./images/vanoise-national-park.png"
                alt="vanoise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card__list">
              <img
                src="./images/lago-di-braies.png"
                alt="lago-di"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S</p>
      </footer>
    </div>
  </body>
</html>
