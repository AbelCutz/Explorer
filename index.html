<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <meta name="description" content="Around The U.S" />
    <meta name="keywords" content="travel, explor, adventure " />
    <meta name="author" content="Abel cutz" />
    <link rel="web icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__log"
          src="./images/around.svg"
          alt="around the u.s log"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <div class="cards page__section">
          <ul class="cards__list">
            <template id="card">
              <li class="card">
                <button type="button" class="card__bin-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="modal-close-button"
        ></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile__title-input"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            id="profile__description-input"
            placeholder="About Me"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="add-card-close-button"
        ></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            id="card__add-input"
            placeholder="Title"
            required
          />
          <input
            type="url"
            name="image-link"
            class="modal__input modal__input_type_link"
            id="card__image-link-input"
            placeholder="Image link"
            required
          />
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close"
          id="image-modal-close"
        ></button>
        <img src="#" alt="" class="modal__image" id="modal-image" />
        <p class="modal__caption">Caption</p>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
